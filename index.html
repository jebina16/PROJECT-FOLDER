<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF.8">
    <title>online store</title> 
</head>
<body>
    <h1>shopping cart</h1>

    <h2>add a product</h2>
    <form action="/api/add" method="post"

        <label for="name">product name</label>
        <input type="text" id="name" name="name" required><br>

        <button type="submit">add to cart</button>
</form>        

<h2>cart items</h2>
<ul>
    {% for product in cart %}
         <li>
            {{ product.name }}
            <form action="/api/delete/{{ product.name }}" method=" delete "style="display:inline:">
                <button type="submit">remove</button>
            </form>
         </li>
     {% endfor %}
</ul>
</body>
</html>
